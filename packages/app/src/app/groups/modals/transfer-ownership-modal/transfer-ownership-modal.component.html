<h2 mat-dialog-title>Transfer Ownership</h2>

<mat-dialog-content>
  <p class="warning">⚠️ You will lose owner privileges after transferring ownership.</p>

  <mat-form-field>
    <mat-select
      placeholder="Select new owner"
      [ngModel]="selectedUserId()"
      (ngModelChange)="selectedUserId.set($event)"
    >
      <mat-option *ngFor="let user of data.members" [value]="user.user_id">
        {{ user.user.email }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      placeholder="Type the group name to confirm"
      [ngModel]="confirmationText()"
      (ngModelChange)="confirmationText.set($event)"
    />
    <mat-hint>Type "{{ data.groupName }}" to confirm</mat-hint>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="warn" (click)="onConfirm()" [disabled]="isSubmitDisabled()">
    Transfer Ownership
  </button>
</mat-dialog-actions>
