<h2 mat-dialog-title>Add Members</h2>

<mat-dialog-content>
  <mat-form-field>
    <input
      matInput
      placeholder="Search users by email"
      [ngModel]="searchQuery()"
      (ngModelChange)="searchQuery.set($event)"
    >
  </mat-form-field>

  <mat-selection-list>
    <mat-list-option
      *ngFor="let user of searchResults()"
      [selected]="isSelected(user.id)"
      (click)="toggleUser(user.id)"
    >
      {{ user.email }}
    </mat-list-option>
  </mat-selection-list>

  <mat-checkbox
    *ngIf="data.currentUserRole === 'Owner'"
    [ngModel]="addAsManager()"
    (ngModelChange)="addAsManager.set($event)"
  >
    Add as Manager
  </mat-checkbox>

  <div *ngIf="selectedCount() > 0">
    Selected: {{ selectedCount() }} user(s)
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    (click)="onSubmit()"
    [disabled]="!canSubmit()"
  >
    Add to Group
  </button>
</mat-dialog-actions>
