<div class="groups-list-container">
  <h1>Groups</h1>

  <button mat-raised-button color="primary" (click)="onCreateGroup()">Create Group</button>

  <mat-form-field>
    <input
      matInput
      placeholder="Search groups"
      [(ngModel)]="searchQuery"
      (input)="onSearch(searchQuery)"
    />
  </mat-form-field>

  <div *ngIf="loading()">Loading...</div>

  <mat-list>
    <mat-list-item *ngFor="let group of groups()" (click)="onGroupClick(group.id)">
      <h3 matListItemTitle>{{ group.name }}</h3>
      <p matListItemLine>{{ group.description }}</p>
      <span matListItemMeta>{{ getUserRole(group) }} â€¢ {{ getMemberCount(group) }} members</span>
    </mat-list-item>
  </mat-list>

  <div *ngIf="!loading() && groups().length === 0">No groups found</div>
</div>
