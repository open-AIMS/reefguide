<!-- Main Application Container (gets blurred) -->
<div [ngClass]="getAppContainerClasses()"
     [attr.aria-hidden]="getMainContentAriaAttributes()['aria-hidden']"
     [attr.inert]="getMainContentAriaAttributes()['inert'] || null">
  <!-- Main Application Content -->
  <!-- This renders in the background even when splash is showing for smooth UX -->
  <div class="main-content" *ngIf="shouldRenderMainContent()">
    <!-- Router Outlet - Main App Routes -->
    <main class="app-main" role="main">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

<!-- Splash Screen Overlay (outside of blurred container) -->
<!-- Only shows when user needs authentication or authorization -->
<app-splash-screen
  *ngIf="splashState().isVisible"
  [userState]="userAccessState()"
  [config]="splashConfig()"
  (loginSuccess)="onLoginSuccess()"
  (dismissed)="onSplashDismissed()"
  class="splash-overlay-component">
</app-splash-screen>
