@let l = layer();
@let lc = layerController();
@let title = l.get('title');
@if (title) {
  <h2>{{ title }}</h2>
}
<mat-slide-toggle
  labelPosition="before"
  [checked]="lc.visible()"
  (change)="lc.visible.set($event.checked)"
>
  <span>Visible</span>
</mat-slide-toggle>
<div class="opacity row">
  <header>Opacity</header>
  <mat-slider min="0" max="1" step="0.02" discrete="true">
    <input matSliderThumb [value]="lc.opacity()" (input)="onOpacityInput($event)" />
  </mat-slider>
</div>
@if (lc.color) {
  <div class="row">
    <header>Color</header>
    <input class="color" type="color" [value]="lc.color()" (input)="onColorChange($event)" />
