<h2 mat-dialog-title>{{ features.length >= 2 ? `${features.length} ` : '' }}Features at Click</h2>
<mat-dialog-content>
  <mat-tab-group dynamicHeight>
    @for (f of features; track f.getId()) {
      <mat-tab [label]="getLabel(f)">
        <table>
          @let rows = getPropertyRows(f);
          @for (row of rows; track row[0]) {
            <tr>
              <th>{{ row[0] }}</th>
              <td>{{ row[1] }}</td>
            </tr>
          }
        </table>
      </mat-tab>
    }
  </mat-tab-group>
</mat-dialog-content>
