<!-- src/app/model-workflow/workspace-name-dialog/workspace-name-dialog.component.html -->
<h2 mat-dialog-title>{{ isRename ? 'Rename Workspace' : 'New Workspace' }}</h2>

<mat-dialog-content>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Workspace Name</mat-label>
    <input
      matInput
      [(ngModel)]="workspaceName"
      (keyup.enter)="onSave()"
      placeholder="Enter workspace name"
      #nameInput>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="!workspaceName.trim()"
    (click)="onSave()">
    {{ isRename ? 'Rename' : 'Create' }}
  </button>
</mat-dialog-actions>
